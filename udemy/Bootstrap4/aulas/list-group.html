<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>

    <ul class="list-group">
        <li class="list-group-item">1</li>
        <li class="list-group-item active">2</li>
        <li class="list-group-item">3</li>
        <li class="list-group-item">4</li>
        <li class="list-group-item">5</li>
    </ul>

    <hr>

    <ul class="list-group">
        <a href="#" class="list-group-item list-group-item-action">1</a>
        <a href="#" class="list-group-item list-group-item-action">2</a>
        <a href="#" class="list-group-item list-group-item-action active">3</a>
        <a href="#" class="list-group-item list-group-item-action">4</a>
        <a href="#" class="list-group-item list-group-item-action disabled">5</a>
    </ul>

    <ul class="list-group">
        <button class="list-group-item list-group-item-action">1</button>
        <button class="list-group-item list-group-item-action">2</button>
        <button class="list-group-item list-group-item-action">3</button>
        <button class="list-group-item list-group-item-action">4</button>
        <button class="list-group-item list-group-item-action">5</button>
    </ul>

    
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(() => {
            $('#btn-click').on('click', e => {
                const valor = parseInt($(e.target).find('.badge').text());
                $(e.target).find('.badge').text(valor+1);
            });
        });
    </script>
</body>
</html>
