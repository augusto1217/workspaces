<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>

    <div class="container" style="margin-top: 25px;">        
        <form action="" novalidate class="needs-validation">
            <div class="form-row">
                <div class="col form-group">
                    <label for="first">Primeiro Nome</label>
                    <input type="text" class="form-control" id="first" required>                    
                </div>
                <div class="col form-group">
                    <label for="last">Último Nome</label>
                    <input type="text" class="form-control" id="last" required>
                </div>
            </div>
        
            <hr>
            <div class="form-row">
                <div class="col-sm-3 form-group">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
            </div>
            
            <div class="form-row">

                <div class="col-sm-9 form-group">
                    <label for="address">Endereço</label>
                    <input type="text" class="form-control" placeholder="Rua, Av..." id="address">
                </div>

                <div class="col-sm-3 form-group">
                    <label for="number">Número</label>
                    <input type="number" class="form-control" id="number">
                </div>
            </div>

            <div class="form-row">
                
                <div class="col-sm-6 form-group">
                    <label for="compl">Complemento</label>
                    <input type="text" class="form-control" id="compl">
                </div>

                <div class="col-sm-6 form-group">
                    <label for="district">Bairro</label>
                    <input type="text" class="form-control" id="district">
                </div>

            </div>

            <div class="form-row">

                <div class="col-sm-4 form-group">
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city">
                </div>
                                
                <div class="col-6 col-sm-4 form-group">
                    <label for="estate">Estado</label>
                    <input type="text" class="form-control" id="estate">
                </div>
                
                <div class="col-6 col-sm-4 form-group">
                    <label for="country">País</label>
                    <input type="text" class="form-control" id="country">
                </div>
                
            </div>

            <div class="form-row">
                <button type="submit" value="salvar" class="btn btn-primary btn-block">Salvar</button>
            </div>

        </form>
        
        
        
    </div>


    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validate action submit button with jquery
        /*$(() => {
            $('form').on('submit', e => {

                const form = e.target;

                if(form.checkValidity() === false){
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                $(form).addClass('was-validated');
            });
        });*/

        // Validate action submit button with out jquery

        window.addEventListener('load', e => {
            const form = document.querySelector('form');

            form.addEventListener('submit', es => {
                
                if(form.checkValidity() === false){
                    es.preventDefault();
                    es.stopPropagation();
                }

                form.classList.add('was-validated');

            });
        });
    </script>
    
</body>
</html>
