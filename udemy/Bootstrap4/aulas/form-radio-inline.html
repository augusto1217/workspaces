<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>

    <div class="container">   

        <form action="">
            
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender-m" id="gender-m" value="M">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender-f" id="gender-f" value="F">
                <label for="gender-f" class="form-check-label">Femenino</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender-o" id="gender-o" value="O">
                <label for="gender-o" class="form-check-label">Outros</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>      
        
    </div>
    
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(() => {
            $('#btn-click').on('click', e => {
                const valor = parseInt($(e.target).find('.badge').text());
                $(e.target).find('.badge').text(valor+1);
            });
        });
    </script>
</body>
</html>
