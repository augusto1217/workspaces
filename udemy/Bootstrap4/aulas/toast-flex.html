<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast-Flex</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        #container{
            margin-top: 25px;
        }
        #position_relative{
            min-height: 100vh;
        }
    </style>
</head>
<body>
  
    <div aria-live="polite" aria-atomic="true" id="position_relative" class="d-flex justify-content-center align-items-center">
        <div class="toast m-2">
            <div class="toast-header bg-primary text-white">
                <strong class="mr-auto">Notificação</strong>
                <small>Agora</small>
                <button id="btn" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="btn">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(() => {
            $('.toast').toast({
                delay: 5000,
                autohide: false;
                animation: false
            }); 
        }).toast('show');
    </script>
     
</body>
</html>
